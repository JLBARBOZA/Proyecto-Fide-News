<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Fide News</title>
    </head>
    <body style="background-color: #43a39f">
        
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>[[#{nacional.datos}]]</h2>
        <a th:href="@{/noticias_nacionales/listado}">[[#{nacional.regresar}]]</a>
        
        <hr>
        <form th:action="@{/noticias_nacionales/guardar}"
              method="post"
              th:object="${nacionales}">
            <input type="hidden" name="idNotinacional" th:field="*{idNotinacional}"/>
            
            <label for="nombre">[[#{nacional.Nombre}]]</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br>
            <label for="resumen">[[#{nacional.Resumen}]]</label>
            <input type="resumen" name="resumen" th:field="*{resumen}"/>
            <br>
            <label for="noticia">[[#{nacional.Noticia}]]</label>
            <input type="text" name="noticia" th:field="*{noticia}"/>
            
            <hr>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        </div>
        <footer th:replace="layout/plantilla :: footer"/>
    </body>
</html>
