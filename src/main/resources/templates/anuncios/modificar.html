<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Fide News</title>
    </head>
    <body style="background-color: #43a39f">
        
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>Datos de Anuncios</h2>
        <a th:href="@{/anuncios/listado}">Regresar</a>
        
        <hr>
        <form th:action="@{/anuncios/guardar}"
              method="post"
              th:object="${anuncios}">
            <input type="hidden" name="idAnuncio" th:field="*{idAnuncio}"/>

            
            <label for="nombre">[[#{anuncios.nombre}]]</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br>
            <label for="descripcion">[[#{anuncios.descripcion}]]</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br>
            <label for="imagen">[[#{anuncios.imagen}]]</label>
            <input type="text" name="imagen" th:field="*{imagen}"/>
            <br>
            <hr>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        </div>
    </body>
</html>
