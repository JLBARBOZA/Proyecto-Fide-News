<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:fragment="head">
        <title>TechShop</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" 
              th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
        <link rel="stylesheet" 
              th:href="@{/webjars/font-awesome/css/all.css}"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    
        <body>
        
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
                <div class="container">
                    
            <a th:href="@{/}" class="navbar-brand">TechShop</a>
            <button class="nav-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
            
            <ul class="navbar-nav" sec:authorize="hasRole('ROLE_ADMIN')">
                <li class="nav-item px-2">
                    <a th:href="@{/usuario/listado}" class="nav-menu-link nav-link">Usuarios registrados</a>
                </li>
                
                <li class="nav-item px-2">
                    <a th:href="@{/noticias_nacionales/listado}" class="nav-menu-link nav-link">Noticias Nacionales</a>
                </li>
                
                <li class="nav-item px-2">
                    <a th:href="@{/noticias_internacionales/listado}" class="nav-menu-link nav-link">Noticias Internacionales</a>
                </li>
                
            </ul>
                <ul class="navbar-nav ml-auto" sec:authorize="hasRole('ROLE_USER')">
                    <li class="nav-item mr-3">
                        <a href="#" class="nav-link">
                            <i class="fas fa-user"></i>
                            Usuario:
                            <span sec:authentication="name"></span>
                        </a>
                    </li>
                    <li class="nav-item mr-3">
                        <form method="POST" th:action="@{/logout}">
                        <a href="#"
                           onclick="this.parentNode.submit();"
                           class="nav-link">
                            <i class="fas fa-user-times"></i> Salir
                        </a>
                        </form>
                    </li>
                </ul>    
            </div>
            </div>
                </nav>
        
        
        <section id="main-header" class="py-2 bg-success text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1>
                            <i class="fas fa-cog"></i> Fide News
                        </h1>
                    </div>
                </div> 
            </div>
        </section>
            </header>
    </body>
</html>
