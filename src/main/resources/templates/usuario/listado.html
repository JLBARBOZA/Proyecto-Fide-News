<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <link href="/css/style.css" rel="stylesheet" type="text/css"/>
        <title>Inicio Fide News</title>
    </head>
    <body>
        
        <header th:replace="layout/plantilla :: header"/>
        <h2>Lista de usuarios registrados</h2>
        <div>
        <a>Usuarios registrados</a>
        <a th:href="@{/usuario/nuevo}">Agregar un usuario</a>
        <table border="1">
            <thead>
                <tr>
                    <th>Nombre de Usuario</th>
                    <th>Email</th>
                    <th>Region</th>
                    <th>Edad</th>
                    <th>Eliminar</th>
                    <th>Modificar</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.region}"></td>
                    <td th:text="${usuario.edad}"></td>
                    
                    <td><a th:href="@{/usuario/eliminar/}+${usuario.idUsuario}">Eliminar</a></td>
                    <td><a th:href="@{/usuario/modificar/}+${usuario.idUsuario}">Modificar</a></td>

                </tr>
            </tbody>
        </table>
        </div>
        
    </body>
</html>
