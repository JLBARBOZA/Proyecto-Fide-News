        <link href="/css/style.css" rel="stylesheet" type="text/css"/>

    <body>
        
        <div class="form-body">
        <h2>[[#{usuarios.RegistrodelnuevoLector}]]</h2>

            <br>

            <br>

            <input type="text" name="region" th:field="*{region}"/>
            <br>
            <label for="edad">[[#{usuarios.Edad}]]</label>
            <input type="number" name="edad" th:field="*{edad}"/>
            <br>
            <hr>
            <br>

        </div>
        <footer th:replace="layout/plantilla :: footer"/>
