<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
    <head th:replace="layout/plantilla :: head">
        <title>Fide News</title>
    </head>
    <body style="background-color: #43a39f">
        
        <header th:replace="layout/plantilla :: header"/>
        <div class="contenido">
        <h2>Datos de Anuncios</h2>
        <a th:href="@{/membresias/listado}">Regresar</a>
        
        <hr>
        <form th:action="@{/membresias/guardar}"
              method="post"
              th:object="${membresias}">
            <input type="hidden" name="idMembresia" th:field="*{idMembresia}"/>

            
            <label for="nombre">[[#{membresias.nombre}]]</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br>
            <label for="descripcion">[[#{membresias.descripcion}]]</label>
            <input type="text" name="descripcion" th:field="*{descripcion}"/>
            <br>
            <hr>
            <input type="submit" name="guardar" value="Guardar"/>
        </form>
        </div>
    </body>
</html>
